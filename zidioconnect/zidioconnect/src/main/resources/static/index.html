<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZidioConnect</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Login Form -->
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign In</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="email" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required />
                    </div>
                    <input type="submit" value="Login" class="btn solid" />
                </form>

                <!-- Registration Form -->
                <form action="#" class="sign-up-form">
                    <h2 class="title">Sign Up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Name" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-user-tag"></i>
                        <select id="role" required>
                            <option value="">Select Role</option>
                            <option value="STUDENT">Student</option>
                            <option value="RECRUITER">Recruiter</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                    <!-- Dynamic fields based on role -->
                    <div id="student-fields" class="role-fields" style="display: none;">
                        <div class="input-field">
                            <i class="fas fa-graduation-cap"></i>
                            <input type="text" placeholder="Education" />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-tools"></i>
                            <input type="text" placeholder="Skills" />
                        </div>
                    </div>
                    <div id="recruiter-fields" class="role-fields" style="display: none;">
                        <div class="input-field">
                            <i class="fas fa-building"></i>
                            <input type="text" placeholder="Company Name" />
                        </div>
                        <div class="input-field">
                            <i class="fas fa-briefcase"></i>
                            <input type="text" placeholder="Designation" />
                        </div>
                    </div>
                    <div id="admin-fields" class="role-fields" style="display: none;">
                        <div class="input-field">
                            <i class="fas fa-sitemap"></i>
                            <input type="text" placeholder="Department" />
                        </div>
                    </div>
                    <input type="submit" value="Sign Up" class="btn solid" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New to ZidioConnect?</h3>
                    <p>Join our platform to connect with opportunities and talent!</p>
                    <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                </div>
                <img src="img/log.svg" class="image" alt="" />
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>Already have an account?</h3>
                    <p>Sign in to access your dashboard and manage your profile!</p>
                    <button class="btn transparent" id="sign-in-btn">Sign In</button>
                </div>
                <img src="img/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
