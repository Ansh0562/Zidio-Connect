<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ZidioConnect</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <h2>ZidioConnect</h2>
            </div>
            <ul class="nav-links">
                <li class="active">
                    <a href="#dashboard">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="#profile">
                        <i class="fas fa-user"></i>
                        <span>Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#jobs">
                        <i class="fas fa-briefcase"></i>
                        <span>Jobs</span>
                    </a>
                </li>
                <li>
                    <a href="#applications">
                        <i class="fas fa-file-alt"></i>
                        <span>Applications</span>
                    </a>
                </li>
                <li>
                    <a href="#messages">
                        <i class="fas fa-envelope"></i>
                        <span>Messages</span>
                    </a>
                </li>
                <li>
                    <a href="#settings">
                        <i class="fas fa-cog"></i>
                        <span>Settings</span>
                    </a>
                </li>
            </ul>
            <div class="logout">
                <a href="#" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </div>
        </nav>

        <main class="main-content">
            <header>
                <div class="header-content">
                    <h1>Welcome, <span id="user-name">User</span></h1>
                    <div class="user-info">
                        <img src="https://via.placeholder.com/40" alt="Profile" class="profile-img">
                        <span id="user-role">Role</span>
                    </div>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div id="dashboard-content" class="dashboard-content">
                <div class="stats-container">
                    <div class="stat-card">
                        <i class="fas fa-briefcase"></i>
                        <div class="stat-info">
                            <h3>Total Jobs</h3>
                            <p>0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-file-alt"></i>
                        <div class="stat-info">
                            <h3>Applications</h3>
                            <p>0</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-envelope"></i>
                        <div class="stat-info">
                            <h3>Messages</h3>
                            <p>0</p>
                        </div>
                    </div>
                </div>

                <div class="recent-activity">
                    <h2>Recent Activity</h2>
                    <div class="activity-list">
                        <p class="no-activity">No recent activity</p>
                    </div>
                </div>
            </div>

            <!-- Jobs Content -->
            <div id="jobs-content" class="content-section" style="display: none;">
                <div class="section-header">
                    <h2>Job Management</h2>
                    <button id="create-job-btn" class="btn-primary" style="display: none;">
                        <i class="fas fa-plus"></i> Create New Job
                    </button>
                </div>
                
                <!-- Job Creation Form -->
                <div id="job-form-container" class="form-container" style="display: none;">
                    <h3>Create New Job Listing</h3>
                    <form id="job-creation-form">
                        <div class="form-group">
                            <label for="title">Job Title *</label>
                            <input type="text" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Job Description *</label>
                            <textarea id="description" name="description" rows="4" required></textarea>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="type">Job Type *</label>
                                <select id="type" name="type" required>
                                    <option value="">Select Type</option>
                                    <option value="FULL_TIME">Full Time</option>
                                    <option value="PART_TIME">Part Time</option>
                                    <option value="CONTRACT">Contract</option>
                                    <option value="INTERNSHIP">Internship</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="location">Location *</label>
                                <input type="text" id="location" name="location" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="salary">Salary Range</label>
                                <input type="text" id="salary" name="salary" placeholder="e.g., $50,000 - $70,000">
                            </div>
                            <div class="form-group">
                                <label for="remote">Remote Work</label>
                                <select id="remote" name="remote">
                                    <option value="false">No</option>
                                    <option value="true">Yes</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="requirements">Requirements</label>
                            <textarea id="requirements" name="requirements" rows="3"></textarea>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Create Job</button>
                            <button type="button" id="cancel-job-btn" class="btn-secondary">Cancel</button>
                        </div>
                    </form>
                </div>

                <!-- Job Listings -->
                <div id="job-listings" class="job-listings">
                    <h3>Your Job Listings</h3>
                    <div id="jobs-list" class="jobs-grid">
                        <!-- Jobs will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Other content sections can be added here -->
        </main>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
